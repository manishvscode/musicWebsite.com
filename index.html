<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <script src="https://kit.fontawesome.com/d2da9a582b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="tittle">LOTOS LANE</h2>
            <H3 id="artist">The Layalist</H3>
            <div class="image_container">
                <img src="./manish1.jpeg" alt="image">
            </div>
            <audio id="audio" src="manish1.mp3"></audio>
            <div class="music_controls">
                <i class="fas fa-solid fa-backward" id="prev" tittle="Previous"></i>
                <i class="fas fa-solid  fa-play main_button" id="play" tittle="Play"></i>
                <i class="fas fa-solid fa-forward" id="next" tittle="Next"></i>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
